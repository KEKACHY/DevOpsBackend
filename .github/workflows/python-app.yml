name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables
        run: |
          echo "SQLALCHEMY_DATABASE_URI=${{ secrets.SQLALCHEMY_DATABASE_URI }}" >> $GITHUB_ENV
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV

      - name: Verify build
        run: |
          python -c "from DevOpsBackend.app.config import Config; print('Build config loaded')"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install test dependencies
        run: |
          pip install pytest psycopg2-binary

      - name: Run tests
        env:
          SQLALCHEMY_DATABASE_URI: ${{ needs.build.outputs.SQLALCHEMY_DATABASE_URI }}
          SECRET_KEY: ${{ needs.build.outputs.SECRET_KEY }}
        run: |
          PYTHONPATH=. pytest tests/ -v --disable-warnings